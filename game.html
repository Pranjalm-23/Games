<html>
<h1>Tennis Game</h1>

<canvas id="playground" width="1000" height="600">

</canvas>

<script>
var canvas;
var canvasContext;
var ballx=50;
var bally=50;
var ballSpeedx=10;
var ballSpeedy=10;

window.onload = function() {
	console.log("Tennis Game initialised!");
	canvas = document.getElementById('playground');
	canvasContext = canvas.getContext('2d');

    var framesPerSecond=30;
    setInterval(function(){
        mover();
        fetchobj();
    },1000/framesPerSecond);     // to give interval b/w the again and again calling of the function
    
}

function mover(){
    ballx=ballx+ballSpeedx;
    if(ballx < 0){
        ballSpeedx = -ballSpeedx;
    }
    if(ballx > canvas.width){
        ballSpeedx = -ballSpeedx;
    }

}

function fetchobj(){
    console.log("fetching court for you...");
    //for court
    colorRect(0,0,canvas.width,canvas.height,'black');
    //for paddle
    colorRect(0,200,10,150,'white');
    //for ball
    colorball(ballx, 100, 20, 'yellow');
}

function colorRect(leftx, topy, width, height, drawcolor){
    console.log(drawcolor);
    canvasContext.fillStyle=drawcolor;
    canvasContext.fillRect(leftx, topy, width, height);
}

function colorball(centerx, centery, radius, drawcolor){
    canvasContext.fillStyle=drawcolor;
	canvasContext.beginPath();
    canvasContext.arc(centerx, centery, radius, 0, Math.PI*2, true);
    canvasContext.fill();

}


</script>

</html>
